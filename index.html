<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Clockworks - A JS clock museum</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- clockworks -->
	<link rel="stylesheet" href="clockworks.css"/>
    <<script src="clockworks.js" type="text/javascript"></script>
</head>
<body>
  	<div id="wrapper" class="container row">
	  	<section class="row container col-lg-12">
	    	<h1 id="main-title" class="col-lg-12">clockworks</h1>
		<section>
		<article class="row container col-lg-12">
		    <p>
			    Lorem ipsum
			</p>
		</article>
        <section>
            <h3>Just Time</h3>
            <p>
                <span id="just-time"></span>
            </p>
        </section>
        <section>
            <h3>Watch</h3>
            <div>
                <svg id="watch" width="500" height="500">
                    <circle cx="250" cy="250" r="240" stroke="black" stroke-width="4" fill="lightgrey" />

                    <line id="watch-12" style="stroke:rgb(0,0,0);stroke-width:2" />
                    <line id="watch-1" style="stroke:rgb(0,0,0);stroke-width:2" />
                    <line id="watch-2" style="stroke:rgb(0,0,0);stroke-width:2" />
                    <line id="watch-3" style="stroke:rgb(0,0,0);stroke-width:2" />
                    <line id="watch-4" style="stroke:rgb(0,0,0);stroke-width:2" />
                    <line id="watch-5" style="stroke:rgb(0,0,0);stroke-width:2" />
                    <line id="watch-6" style="stroke:rgb(0,0,0);stroke-width:2" />
                    <line id="watch-7" style="stroke:rgb(0,0,0);stroke-width:2" />
                    <line id="watch-8" style="stroke:rgb(0,0,0);stroke-width:2" />
                    <line id="watch-9" style="stroke:rgb(0,0,0);stroke-width:2" />
                    <line id="watch-10" style="stroke:rgb(0,0,0);stroke-width:2" />
                    <line id="watch-11" style="stroke:rgb(0,0,0);stroke-width:2" />


                    <line id="watch-h" x1="250" y1="250" x2="250" y2="20" style="stroke:rgb(0,0,0);stroke-width:4" />
                    <line id="watch-m" x1="250" y1="250" x2="50" y2="250" style="stroke:rgb(0,0,0);stroke-width:3" />
                    <line id="watch-s" x1="250" y1="250" x2="320" y2="320" style="stroke:rgb(0,0,0);stroke-width:2" />
                    Sorry, your browser does not support inline SVG.
                </svg>
            </div>
        </section>
        <section>
            <h3>Binary Clock</h3>
            <div id="binary-std">
                <div id="binary-h10">
                    <div class="binary binary-4"></div>
                    <div class="binary binary-2"></div>
                    <div class="binary binary-1"></div>
                </div>
                <div id="binary-h1">
                    <div class="binary binary-8"></div>
                    <div class="binary binary-4"></div>
                    <div class="binary binary-2"></div>
                    <div class="binary binary-1"></div>
                </div>
                <div id="binary-m10">
                    <div class="binary binary-4"></div>
                    <div class="binary binary-2"></div>
                    <div class="binary binary-1"></div>
                </div>
                <div id="binary-m1">
                    <div class="binary binary-8"></div>
                    <div class="binary binary-4"></div>
                    <div class="binary binary-2"></div>
                    <div class="binary binary-1"></div>
                </div>
                <div id="binary-s10">
                    <div class="binary binary-4"></div>
                    <div class="binary binary-2"></div>
                    <div class="binary binary-1"></div>
                </div>
                <div id="binary-s1">
                    <div class="binary binary-8"></div>
                    <div class="binary binary-4"></div>
                    <div class="binary binary-2"></div>
                    <div class="binary binary-1"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
        <section>
            <h3>Binary Clock - Alternative</h3>
            <div id="binary-alt">
                <div id="binary-alt-h">
                    <div class="binary binary-8"></div>
                    <div class="binary binary-4"></div>
                    <div class="binary binary-2"></div>
                    <div class="binary binary-1"></div>
                </div>
                <div class="clearfix"></div>
                <div id="binary-alt-m">
                    <div class="binary binary-32"></div>
                    <div class="binary binary-16"></div>
                    <div class="binary binary-8"></div>
                    <div class="binary binary-4"></div>
                    <div class="binary binary-2"></div>
                    <div class="binary binary-1"></div>
                </div>
                <div class="clearfix"></div>
                <div id="binary-alt-s">
                    <div class="binary binary-32"></div>
                    <div class="binary binary-16"></div>
                    <div class="binary binary-8"></div>
                    <div class="binary binary-4"></div>
                    <div class="binary binary-2"></div>
                    <div class="binary binary-1"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </section>

        <section>
            <h3>Binary Clock - Black Standard</h3>
            <div id="binary-bs">

            </div>
        </section>
	</div>
</body>
</html>
